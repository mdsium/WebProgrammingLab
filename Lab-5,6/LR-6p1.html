<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>
  <h1>Get First and Last Name</h1>
  <form id="nameForm">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"><br><br>

    <button type="button" id="submitButton">Submit</button>
  </form>

  <p id="output"></p>

  <script>
function getNameValues() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    document.getElementById('output').textContent = `First Name: ${firstName} , Last Name: ${lastName} Full Name: ${firstName} ${lastName}`;
  }
  document.getElementById('submitButton').addEventListener('click', getNameValues);
  
  </script>
</body>
</html>
