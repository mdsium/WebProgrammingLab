<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown List Counter</title>
</head>
<body>
  <h1>Dropdown List Example</h1>
  <label for="dropdown">Select an Item:</label>
  <select id="dropdown">
    <option value="Item1">Item 1</option>
    <option value="Item2">Item 2</option>
    <option value="Item3">Item 3</option>
    <option value="Item4">Item 4</option>
  </select>
  <button id="countButton">Count Items</button>
  <script>
function countDropdownItems() {
  const dropdown = document.getElementById('dropdown');
  const itemCount = dropdown.options.length;
  let message = `The dropdown contains ${itemCount} items:\n`;
  for (let i = 0; i < itemCount; i++) {
    message += `- ${dropdown.options[i].text}\n`;
  }
  alert(message);
}
document.getElementById('countButton').addEventListener('click', countDropdownItems);
  </script>
</body>
</html>
